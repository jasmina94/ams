<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPP</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--Custom style-->
    <link rel="stylesheet" href="style/style.css">

    <!--Custom JS-->
    <script src="js/app.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/login.js"></script>
    <script src="js/registration.js"></script>

</head>
<body>

<div id="loginDiv">
    <div class="col-sm-6 col-sm-offset-3 ams-welcome-banner">
        <h2 style="text-align: center">Auction management system</h2>
        <p>Ovo je sistem za rad sa invertovanim aukcijama. Da biste nastavili sa radom prijavite se ili se registrujte.</p>
    </div>
    <div class="col-sm-5" style="padding-top: 2%; margin-left: 30%">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-3">Korisničko ime:</label>
                    <div class="col-sm-6">
                        <input class="pull-right form-control" type="text"
                               name="username" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Lozinka:</label>
                    <div class="col-sm-6">
                        <input class="pull-right form-control" type="password"
                               name="password" id="password">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" id="loginBtn">Login</button>
                </div>
            </fieldset>
        </form>
        <p class="ams-registration-msg"><b>Nemate nalog? Registrujte se <a href="#" id="registerBtn">ovde</a></b></p>
    </div>
</div>


<!-- 	MODAL DIALOG REGISTRATION -->
<div id="modalRegister" class="modal" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close_link" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4>Registracija korisnika</h4>
                <h6>Možete se registrovati kao fizičko lice ili kao pravno lice (agent firme)</h6>
            </div>
            <div class="modal-body">
                <form action="#" class="form-horizontal" method="post"
                      id="registerUserForm">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
